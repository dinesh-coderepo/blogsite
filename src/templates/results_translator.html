<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3A506B;
            --secondary: #5BC0BE;
            --background: #F0F5F9;
            --text: #1C2541;
            --accent: #6FFFE9;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--primary) 100%);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(91, 192, 190, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(111, 255, 233, 0.05) 0%, transparent 20%);
            z-index: -1;
        }
        header {
            background-color: rgba(52, 152, 219, 0.1);
            backdrop-filter: blur(10px);
            color: var(--accent);
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }
        .result-card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-item {
            margin-bottom: 15px;
        }
        .back-link {
            display: inline-block;
            background-color: var(--accent);
            color: var(--bg-color);
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: var(--secondary-accent);
        }
        body.dark-mode {
            --primary: #5BC0BE;
            --secondary: #3A506B;
            --background: #0B132B;
            --text: #F0F5F9;
            --accent: #6FFFE9;
        }
        body.dark-mode::before {
            background: 
                radial-gradient(circle at 10% 20%, rgba(91, 192, 190, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(111, 255, 233, 0.05) 0%, transparent 20%);
        }
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--background);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider:after {
            content: '‚òÄÔ∏è';
            position: absolute;
            left: 8px;
            top: 6px;
            font-size: 16px;
        }
        input:checked + .slider:after {
            content: 'üåô';
            left: auto;
            right: 8px;
        }
        .geometric-shape {
            position: fixed;
            z-index: -1;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-accent));
            top: 10%;
            left: 5%;
            opacity: 0.5;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid var(--accent-color);
            bottom: 10%;
            right: 5%;
            opacity: 0.3;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            display: inline-block;
            background-color: var(--secondary);
            color: var(--background);
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        button:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        body.dark-mode button {
            background-color: var(--accent);
            color: var(--background);
        }

        body.dark-mode button:hover {
            background-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="mode-toggle">
        <label class="switch">
            <input type="checkbox" id="mode-switch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="geometric-shape circle"></div>
    <div class="geometric-shape triangle"></div>
    <header>
        <h1>Translation Results</h1>
    </header>
    <div class="container">
        <div class="result-card">
            <div class="result-item">
                <h2>Original Text:</h2>
                <p>{{ original_text }}</p>
            </div>
            <div class="result-item">
                <h2>Translated Text:</h2>
                <p>{{ translated_text }}</p>
            </div>
        </div>
        <div class="button-group">
            <button onclick="window.location.href='{{ url_for('index') }}'">Back to Translator</button>
            <button onclick="window.location.href='{{ url_for('home') }}'">Go to Home</button>
        </div>
    </div>
    <script>
        const modeSwitch = document.getElementById('mode-switch');
        const body = document.body;

        function setDarkMode(isDark) {
            body.classList.toggle('dark-mode', isDark);
            modeSwitch.checked = isDark;
            localStorage.setItem('mode', isDark ? 'dark' : 'light');
        }

        modeSwitch.addEventListener('change', () => {
            setDarkMode(modeSwitch.checked);
        });

        // Check for saved mode preference
        const savedMode = localStorage.getItem('mode');
        setDarkMode(savedMode === 'dark');
    </script>
</body>
</html>
