<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }
        .result-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-item {
            margin-bottom: 15px;
        }
        .result-item strong {
            color: #3498db;
        }
        .back-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Translation Results</h1>
    </header>
    <div class="container">
        <div class="result-card">
            <div class="result-item">
                <strong>Original text:</strong>
                <p>{{ original_text }}</p>
            </div>
            <div class="result-item">
                <strong>Translated text:</strong>
                <p>{{ translated_text }}</p>
            </div>
            <div class="result-item">
                <strong>Target language code:</strong>
                <p>{{ target_language }}</p>
            </div>
        </div>
        <div class="button-container">
            <a href="{{ url_for('index') }}" class="button">Translate Another</a>
            <a href="{{ url_for('home') }}" class="button">Go to Home</a>
        </div>
    </div>
</body>
</html>
