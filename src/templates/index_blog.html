<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maluchuru Dinesh's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --background: #ffffff;
            --surface: #f8fafc;
            --text: #0f172a;
            --text-secondary: #475569;
            --accent: #0ea5e9;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 2rem 0;
            margin-bottom: 3rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin: 0;
            letter-spacing: -0.025em;
        }

        .tagline {
            color: var(--text-secondary);
            margin-top: 1rem;
            font-size: 1.125rem;
        }

        .blog-posts {
            margin-bottom: 3rem;
            transition: all 0.3s ease;
        }
        
        .blog-posts.grid-view {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        
        .blog-posts.list-view {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .view-toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }
        
        .view-toggle button {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .view-toggle button.active {
            background: var(--primary);
            color: white;
        }

        .blog-post {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .blog-post:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .blog-post h2 {
            font-size: 1.25rem;
            margin: 0 0 0.5rem 0;
            color: var(--text);
            font-weight: 600;
        }

        .blog-post p {
            color: var(--text-secondary);
            margin: 0;
            font-size: 0.875rem;
        }

        .read-more {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 1rem;
            transition: background-color 0.2s ease;
        }

        .read-more:hover {
            background-color: var(--secondary);
        }

        .translator-section {
            margin-top: 4rem;
            text-align: center;
            padding: 3rem;
            background: var(--surface);
            border-radius: 1rem;
            border: 1px solid var(--border);
        }

        .translator-section h2 {
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .translator-link {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .translator-link:hover {
            background-color: var(--secondary);
        }

        body.dark-mode {
            --primary: #3b82f6;
            --secondary: #60a5fa;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #0ea5e9;
            --border: #334155;
        }

        .theme-switch {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
        }

        .theme-switch span {
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .blog-posts {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-switch" id="theme-toggle">
        <span id="theme-icon">ðŸŒž</span>
    </button>

    <header>
        <div class="header-content">
            <h1>Maluchuru Dinesh's Blog</h1>
            <p class="tagline">Exploring Tech, AI, and Engineering Excellence</p>
        </div>
    </header>

    <div class="container">
        <div class="view-toggle">
            <button id="grid-view" class="active">Grid View</button>
            <button id="list-view">List View</button>
        </div>
        <div class="blog-posts grid-view">
            {% for blog in blogs %}
            <div class="blog-post">
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.subheading }}</p>
                <a href="{{ url_for('blog', folder=blog.id) }}" class="read-more">Read More</a>
            </div>
            {% endfor %}
        </div>

        <div class="translator-section">
            <h2>Try Our AI Translator</h2>
            <p>Experience seamless language translation powered by AI</p>
            <a href="{{ url_for('index') }}" class="translator-link">Start Translating</a>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function setTheme(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            themeIcon.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', () => {
            const isDark = !document.body.classList.contains('dark-mode');
            setTheme(isDark);
        });

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        setTheme(savedTheme === 'dark');

        // View toggle functionality
        const gridViewBtn = document.getElementById('grid-view');
        const listViewBtn = document.getElementById('list-view');
        const blogPosts = document.querySelector('.blog-posts');
        
        function setView(view) {
            localStorage.setItem('view-preference', view);
            if (view === 'grid') {
                blogPosts.classList.add('grid-view');
                blogPosts.classList.remove('list-view');
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            } else {
                blogPosts.classList.add('list-view');
                blogPosts.classList.remove('grid-view');
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
            }
        }
        
        gridViewBtn.addEventListener('click', () => setView('grid'));
        listViewBtn.addEventListener('click', () => setView('list'));
        
        const savedView = localStorage.getItem('view-preference') || 'grid';
        setView(savedView);
    </script>
</body>
</html>
