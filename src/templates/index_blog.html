<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .blog-post {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .blog-post h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .blog-post p {
            margin-bottom: 10px;
        }
        .read-more {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 10px;
        }
        .read-more:hover {
            background-color: #2980b9;
        }
        .translator-section {
            text-align: center;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .translator-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
        }
        .translator-link:hover {
            background-color: #2980b9;
        }
        .separator {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dinesh's Blog</h1>
    </header>
    
    <div class="container">
        {% for blog in blogs %}
        <div class="blog-post">
            <h2>{{ blog.title }}</h2>
            <p>{{ blog.subheading }}</p>
            <a href="{{ url_for('blog', folder=blog.id) }}" class="read-more">Read More</a>
        </div>
        {% endfor %}
    </div>

    <hr class="separator">

    <div class="translator-section">
        <h2>Language Translator</h2>
        <p>Try our AI-powered translator tool!</p>
        <a href="{{ url_for('index') }}" class="translator-link">Go to Translator</a>
    </div>
</body>
</html>
