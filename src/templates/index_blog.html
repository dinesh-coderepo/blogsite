<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechYuga</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3A506B;
            --secondary: #5BC0BE;
            --background: #F0F5F9;
            --text: #1C2541;
            --accent: #6FFFE9;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--primary) 100%);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(91, 192, 190, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(111, 255, 233, 0.05) 0%, transparent 20%),
                linear-gradient(to right, rgba(28, 37, 65, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(28, 37, 65, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: rgba(58, 80, 107, 0.1);
            backdrop-filter: blur(10px);
            color: var(--primary);
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(28, 37, 65, 0.1);
            margin-bottom: 40px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .blog-posts {
            display: grid;
            gap: 40px;
        }
        .blog-post {    
            background-color: rgba(240, 245, 249, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(28, 37, 65, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            color: var(--primary);
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .blog-post p {
            margin-bottom: 10px;
        }
        .read-more,
        .translator-link,
        nav a {
            display: inline-block;
            background-color: var(--secondary);
            color: var(--background);
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.1s ease, color 0.3s ease;
        }
        .read-more:hover,
        .translator-link:hover,
        nav a:hover {
            background-color: var(--primary);
            color: var(--background);
            transform: translateY(-2px);
        }
        body.dark-mode .read-more,
        body.dark-mode .translator-link,
        body.dark-mode nav a {
            background-color: var(--accent);
            color: var(--background);
        }
        body.dark-mode .read-more:hover,
        body.dark-mode .translator-link:hover,
        body.dark-mode nav a:hover {
            background-color: var(--primary);
            color: var(--background);
        }

        nav a {
            margin: 0 8px;
        }

        /* Ensure text color contrast in dark mode */
        body.dark-mode .blog-post h2,
        body.dark-mode .translator-section h2,
        body.dark-mode .translator-section p {
            color: var(--text);
        }

        .translator-section {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
            background-color: rgba(240, 245, 249, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid rgba(28, 37, 65, 0.1);
        }
        .translator-link {
            display: inline-block;
            background-color: var(--secondary);
            color: var(--background);
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .translator-link:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }
        body.dark-mode {
            --primary: #5BC0BE;
            --secondary: #3A506B;
            --background: #0B132B;
            --text: #F0F5F9;
            --accent: #6FFFE9;
        }
        body.dark-mode::before {
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(91, 192, 190, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(111, 255, 233, 0.05) 0%, transparent 20%),
                linear-gradient(to right, rgba(240, 245, 249, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(240, 245, 249, 0.02) 1px, transparent 1px);
        }
        body.dark-mode .blog-post,
        body.dark-mode .translator-section {
            background-color: rgba(11, 19, 43, 0.8);
            border-color: rgba(240, 245, 249, 0.1);
        }
        body.dark-mode header {
            background-color: rgba(91, 192, 190, 0.1);
            border-bottom-color: rgba(240, 245, 249, 0.1);
        }
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--background);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider:after {
            content: '‚òÄÔ∏è';
            position: absolute;
            left: 8px;
            top: 6px;
            font-size: 16px;
        }
        input:checked + .slider:after {
            content: 'üåô';
            left: auto;
            right: 8px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 8px;
            background-color: var(--secondary);
            color: var(--background);
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.1s ease, color 0.3s ease;
        }
        nav a:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }
        body.dark-mode nav a {
            background-color: var(--accent);
            color: var(--background);
        }
        body.dark-mode nav a:hover {
            background-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="mode-toggle">
        <label class="switch">
            <input type="checkbox" id="mode-switch">
            <span class="slider"></span>
        </label>
    </div>

    <header>
        <h1>TechYuga by Dinesh</h1>
        <nav>
            <a href="{{ url_for('about') }}">About Me</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="blog-posts">
            {% for blog in blogs %}
            <div class="blog-post">
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.subheading }}</p>
                <a href="{{ url_for('blog', folder=blog.id) }}" class="read-more">Read More</a>
            </div>
            {% endfor %}
        </div>

        <div class="translator-section">
            <h2>Language Translator</h2>
            <p>Try our AI-powered translator tool!</p>
            <a href="{{ url_for('index') }}" class="translator-link">Go to Translator</a>
        </div>
    </div>

    <script>
        const modeSwitch = document.getElementById('mode-switch');
        const body = document.body;

        function setDarkMode(isDark) {
            body.classList.toggle('dark-mode', isDark);
            modeSwitch.checked = isDark;
            localStorage.setItem('mode', isDark ? 'dark' : 'light');
        }

        modeSwitch.addEventListener('change', () => {
            setDarkMode(modeSwitch.checked);
        });

        // Check if this is the first visit
        if (!localStorage.getItem('firstVisit')) {
            // First visit, set to dark mode
            setDarkMode(true);
            localStorage.setItem('firstVisit', 'true');
        } else {
            // Subsequent visit, use saved preference
            const savedMode = localStorage.getItem('mode');
            setDarkMode(savedMode === 'light' ? false : true);
        }
    </script>
</body>
</html>
