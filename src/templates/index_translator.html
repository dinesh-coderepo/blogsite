<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00ffff;
            --secondary-accent: #ff00ff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.05) 0%, transparent 20%);
            z-index: -1;
        }
        header {
            background-color: rgba(52, 152, 219, 0.1);
            backdrop-filter: blur(10px);
            color: var(--accent-color);
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        form {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 3px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
        }
        button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-accent);
        }
        body.light-mode {
            --bg-color: #f0f0f0;
            --text-color: #333333;
            --accent-color: #0066cc;
            --secondary-accent: #cc00cc;
        }
        body.light-mode::before {
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 102, 204, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(204, 0, 204, 0.05) 0%, transparent 20%);
        }
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-accent);
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider:after {
            content: '‚òÄÔ∏è';
            position: absolute;
            left: 8px;
            top: 6px;
            font-size: 16px;
        }
        input:checked + .slider:after {
            content: 'üåô';
            left: auto;
            right: 8px;
        }
        .geometric-shape {
            position: fixed;
            z-index: -1;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-accent));
            top: 10%;
            left: 5%;
            opacity: 0.5;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 173px solid var(--accent-color);
            bottom: 10%;
            right: 5%;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="mode-toggle">
        <label class="switch">
            <input type="checkbox" id="mode-switch">
            <span class="slider"></span>
        </label>
    </div>
    <div class="geometric-shape circle"></div>
    <div class="geometric-shape triangle"></div>
    <header>
        <h1>Translation Service</h1>
    </header>
    <div class="container">
        <form method="POST" id="translate-form">
            <div class="form-group">
                <label for="text">Enter the text you wish to translate:</label>
                <textarea name="text" id="text" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <label for="language">Choose the target language:</label>
                <select name="language" id="language" required>
                    <option value="en">English</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                </select>
            </div>
        </form>
        <div class="button-group">
            <button type="submit" form="translate-form">Translate</button>
            <button onclick="window.location.href='{{ url_for('home') }}'">Return to Blog Home</button>
        </div>
    </div>
    <script>
        const modeSwitch = document.getElementById('mode-switch');
        const body = document.body;

        function setLightMode(isLight) {
            body.classList.toggle('light-mode', isLight);
            modeSwitch.checked = !isLight;
            localStorage.setItem('mode', isLight ? 'light' : 'dark');
        }

        modeSwitch.addEventListener('change', () => {
            setLightMode(!modeSwitch.checked);
        });

        // Check for saved mode preference
        const savedMode = localStorage.getItem('mode');
        setLightMode(savedMode === 'light');
    </script>
</body>
</html>
