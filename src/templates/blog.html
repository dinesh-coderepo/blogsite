<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --background: #ffffff;
            --surface: #f8fafc;
            --text: #0f172a;
            --text-secondary: #475569;
            --accent: #0ea5e9;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 2rem 0;
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text);
        }

        .blog-content {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .button {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background: var(--secondary);
        }

        body.dark-mode {
            --primary: #3b82f6;
            --secondary: #60a5fa;
            --background: #0a1929;
            --surface: #132f4c;
            --text: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #0ea5e9;
            --border: #1e3a8a;
        }

        .theme-switch {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 2rem;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <button class="theme-switch" id="theme-toggle">
        <span id="theme-icon">ðŸŒž</span>
    </button>

    <header>
        <h1>{{ blog.title }}</h1>
        <p class="tagline">{{ blog.subheading }}</p>
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="button">Home</a>
            <a href="{{ url_for('about') }}" class="button">About Me</a>
        </div>
    </header>

    <div class="container">
        <div class="blog-content">
            {{ blog.content|safe }}
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="button">Back to Home</a>
            <a href="#" class="button" id="top-link">Return to Top</a>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        function setTheme(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            themeIcon.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateMermaidTheme(isDark);
        }

        function updateMermaidTheme(isDark) {
            mermaid.initialize({
                theme: isDark ? 'dark' : 'default',
                themeVariables: {
                    primaryColor: isDark ? '#3b82f6' : '#2563eb',
                    secondaryColor: isDark ? '#60a5fa' : '#3b82f6',
                    tertiaryColor: isDark ? '#132f4c' : '#ffffff',
                    primaryTextColor: isDark ? '#f8fafc' : '#0f172a',
                    lineColor: isDark ? '#cbd5e1' : '#475569'
                }
            });
            mermaid.init(undefined, document.querySelectorAll('.mermaid'));
        }

        themeToggle.addEventListener('click', () => {
            const isDark = !document.body.classList.contains('dark-mode');
            setTheme(isDark);
        });

        const savedTheme = localStorage.getItem('theme');
        setTheme(savedTheme === 'dark');

        document.getElementById('top-link').addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
